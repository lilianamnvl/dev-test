<!DOCTYPE HTML>
<!DOCTYPE html>
<html>
<head>
	<title>Checklist</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
</head>
<body>

	<div id="main" class="container">

		<div id="actions">
				<input type="text" id="inputItem" placeholder="Type item to add" value="">
				<button id="addItem" onclick="add_items()" >Add</button>			
		</div>

		<div id="list">
			<ul id="items" class="itemsList">
				<!-- added by JS -->
			</ul>
		</div>
		
				
	</div>

	<div class = "imageContainer">
	
			<img id="image" src="https://s-media-cache-ak0.pinimg.com/736x/29/fa/14/29fa1441f2a0446e9aa45cee74495a83.jpg">
			</img>
			<div id = "imageAddSection">
			<!--	<button id = "addImageButton">Add Image URL</button> -->
				<input type="text" id="inputURL" value="" placeholder="https://">
				<i class="fa fa-check"></i>
			</div>
			<i class="fa fa-window-close icons" onclick="closeImageContainer()"></i>
	</div>


<script type="text/javascript" src="js/script.js"></script>
<script src="https://use.fontawesome.com/75c485d768.js"></script>


</body>


</html>
